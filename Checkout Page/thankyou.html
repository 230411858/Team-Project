<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* White background */
            margin: 0;
        }

        .thank-you-box {
            background-color: #8bc8f7; /* Your brand color */
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="thank-you-box">
        Thank you for your order!
    </div>
</body>
</html>
